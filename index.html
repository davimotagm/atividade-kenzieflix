<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo posicao">
        <img src="img\logo.png" alt="logo da KenzieFlix">
    </div>

    <div class="h1 posicao">
        <h1>Quem está assistindo?</h1>
    </div>

    <div class="perfil posicao">
        <div class="logo-perfil">
            <img src="img\pink.png" alt="Login da Aline">
            <p>Aline</p>
        </div>
        <div class="logo-perfil">
            <img src="img\panda.png" alt="Login do Pedrinho">
            <p>Pedrinho</p>
        </div>
        <div class="logo-perfil">
            <img src="img\robot.png" alt="Login da Júlia">
            <p>Júlia</p>
        </div>
        <div class="logo-perfil">
            <div class="logo-robo">
                <img src="img\plus.png" alt="Adicionar perfil">
            </div>
            <p>Adicionar perfil</p>
        </div>
    </div>

    <div class="posicao">
        <button>Gerenciar Perfis</button>
    </div>
</body>

</html>
